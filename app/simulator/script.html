<div class="script">
   <div class="container">
      <div class="input-holder">
         <form method="post">
            <h3>Script</h3>
            <textarea id="scriptInput" ng-model="vm.input"></textarea>
            <button ng-click="vm.submit()">Submit</button>
         </form>
      </div>
      <div class="output-holder">
         <h3>Output</h3>
         <div class="output">
            <p>{{vm.output}}</p>
         </div>
      </div>
   </div>
</div>
