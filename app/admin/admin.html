<div class="admin">
   <div class="container">

      <h1>Users</h1>

      <table class="table table-hover">
         <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
         </tr>
         <tr ng-repeat="user in vm.users">
            <td>{{user.username}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
         </tr>
      </table>

   </div>
</div>
